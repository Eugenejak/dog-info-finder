<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Info Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🐶 Dog Info Finder</h1>
      <p>Enter a Dog ID (1–10) to find out more about your furry friend!</p>

      <div class="form-group">
        <input
          type="number"
          id="dogId"
          placeholder="Enter Dog ID (1-10)"
          min="1"
          max="10"
        />
        <button onclick="findDog()">Find Dog</button>
      </div>

      <div id="dogInfo" class="dog-info"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
